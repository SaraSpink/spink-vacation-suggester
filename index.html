<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Vacation Suggester</title>
  </head>
  <body>
    <h1>What is my ideal travel destination?</h1>

    <form id="user-prefs">
      <div class="form-group">
        <label for="user-name">What is your name?</label>
        <input id="user-name" type="text">
      </div>

      <div class="form-group">
        <label for="pace">Do you like to do a lot of activities when you travel?</label>
        <select id="pace">
           <option value="slow">Not really, vacation is my opportunity to relax.</option>
           <option value="busy">I want to see as many sights as possible.</option>
           <option value="mix">It's nice to take breaks but I want to be sure to experience the local culture.</option>
        </select>
      </div>

      <div class="form-group">
        <label for="destination">Which sounds best:</label>
        <select id="destination">
           <option value="slow">Not really, vacation is my opportunity to relax.</option>
           <option value="busy">I want to see as many sights as possible.</option>
           <option value="mix">It's nice to take breaks but I want to be sure to experience the local culture.</option>
        </select>
      </div>

  </body>
</html>
