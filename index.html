<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Vacation Suggester</title>
  </head>
  <body>
    <h1>What is my ideal travel destination?</h1>

    <form id="user-prefs">
      <div class="form-group">
        <label for="user-name">What is your name?</label>
        <input id="user-name" type="text">
      </div>

      <div class="form-group">
        <label for="location">What is most interesting to you?</label>
        <select id="location">
           <option value="educational">Learning about other cultures.</option>
           <option value="culinary">Eating great food and visiting local shops.</option>
           <option value="secluded">Getting away from it all!</option>
            <option value="sporty">Nature and adventure sports.</option>
        </select>
      </div>

      <div class="form-group">
        <label for="weather">I want to travel somewhere that's:</label>
        <select id="weather">
           <option value="warm">Warm and sunny.</option>
           <option value="cool">Nice and cool, maybe even snowy!</option>
           <option value="dry">Dry. Humidity is the worst!</option>
            <option value="any-weather">Weather isn't a major consideration for me.</option>
        </select>
      </div>

      <div class="form-group">
        <label for="pace">Do you like to plan a lot of activities when you travel?</label>
        <select id="pace">
           <option value="slow">Not really, vacation is my opportunity to relax.</option>
           <option value="busy">I want to see as many sights as possible.</option>
           <option value="mix">It's nice to take breaks but I want to be sure to experience the local culture.</option>
        </select>
      </div>

      <div class="form-group">
        <label for="destination">Which of the following sounds preferable?</label>
        <select id="destination">
           <option value="beach">Kicking back and soaking up some sun at the beach.</option>
           <option value="city-museum">Checking out a few museums and enjoying a gourmet meal.</option>
           <option value="active">Taking in some unforgettable views while trekking and kayaking.</option>
        </select>
      </div>

      <div class="form-group">
        <label for="accomodation">When it comes to accomodations:</label>
        <select id="accomodation">
           <option value="luxe">I want champagne and roses waiting in my room - luxury all the way!</option>
           <option value="camp">I'd be happiest sleeping under the stars.</option>
           <option value="host">I like staying with a local host - I want to soak up as much culture as possible.</option>
            <option value="hotel">I want to be comfortable but I don't need anything fancy.</option>
        </select>
      </div>

      <div class="form-group">
        <label for="traveler-ages">Who are you traveling with?</label>
        <select id="traveler-ages">
           <option value="freebird">I'm flying solo, baby!</option>
           <option value="kids">I'm traveling with young children.</option>
           <option value="group">I'm part of a large group.</option>
           <option value="friend">I'm traveling with a friend.</option>
           <option value="romantic">I'm traveling with my partner.</option>
        </select>
      </div>




  </body>
</html>
